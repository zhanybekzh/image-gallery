<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap-grid.min.css.map" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Unsplash API</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between align-items-center mb-3">
          <h2 class="header-name col-12 col-md-6 ">
            <i class="fas fa-camera"></i> Unsplash API</h2>
          <div class="col-12 col-md-6 ">
            <div class="input-container">
              <input
                type="text"
                class="search-input"
                placeholder="Search..."
                autocomplete="off"
                autofocus=""
              />
              <i class="fas fa-search search-icon" id="search-icon"></i>
              <i class="fas fa-times clear-btn" id="clear-btn"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div id="image-container" class="d-grid">
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer">
          <a
            href="https://rs.school/courses/javascript-ru"
            class="school__link"
          >
            <img src="./assets/img/rs-school-logo.svg" alt="RSSchool link"
          /></a>
          <a href="https://github.com/zhanybekzh" class="footer__author-link">
            <i class="fa-brands fa-github fa-2xl"></i>
          </a>
          <div class="date-creation">2024</div>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
